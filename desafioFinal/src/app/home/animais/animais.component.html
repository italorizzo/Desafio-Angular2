<div *ngIf="!continuar" class="carregar">
    <mat-spinner></mat-spinner>
    <p>Espere um momento, as imagens est√£o sendo carregadas</p>
  </div>
  <section class="area" *ngIf="continuar && !detalhe">
    <div *ngFor="let element of temp" class="card" routerLinkActive="router-link-active">
      <mat-card>
        <div class="clicked" routerLink="detal/{{ element.id }}">
          <mat-card-header>
            <mat-card-title>{{ element.nome }}</mat-card-title>
            <mat-card-subtitle>{{ element.origem }}</mat-card-subtitle>
          </mat-card-header>
          <img class="img-cat" mat-card-image src="{{ element.url }}" alt="Photo of a {{ element.nome }}">
          <mat-card-content>
            <p>
              {{element.descricao}}
            </p>
          </mat-card-content>
        </div>
        <mat-card-actions>
          <button mat-button (click)="favoritar(element.id)" >FAVORITO</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
